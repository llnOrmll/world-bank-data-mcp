[project]
name = "world-bank-mcp"
version = "1.0.0"
description = "MCP server for World Bank Data360 API"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.9.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["world_bank_mcp"]